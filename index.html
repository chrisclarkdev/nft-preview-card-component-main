<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="img_container">
        <div class="overlay">
          <img  class="overlay__eye" src="/images/icon-view.svg" alt="">
        </div>
      </div>    
      <h1 class="title__tag">Equilibrium #3429</h1>
      <p class="paragraph__tag">Our Equilibrium collection promotes balance and calm.</p> 
    <div class="price">
      <h2 class="price_amt"><span><img src="/images/icon-ethereum.svg" alt=""></span>0.041 ETH</h2> 
      <p class="paragraph__tag"><span><img src="/images/icon-clock.svg" alt=""></span> 3 days left</p>
    </div>
    <div class="white__line"></div>
    <div class="avatar">
      <img src="/images/image-avatar.png" alt=""><p class="paragraph__tag">Creation of <span>Jules Wyvern</span></p>

    </div>

  </div>
 

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Chris Clark</a>.
</div>

  </main>
      
</body>
</html>
